<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="UTF-8"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .edit_title{
            box-sizing: border-box;
            width: 20%;
        }
        #app{
            width: 800px;
            margin: 50px auto;
            background-color: aquamarine;
        }
        table{
            width: 100%;
            background-color: black;
        }
        table tr{
            background-color: white;
        }
        form{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="app">
    <form v-show="isShow">
        <input class="edit_title" type="text" value="请输入序号">
        <input class="edit_title" type="text" value="请输入姓名">
        <input class="edit_title" type="text" value="请输入分数">
        <input class="edit_title" type="text" value="新增">
        <input class="edit_title" type="text" value="查询">
    </form>
    <table>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>分数</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        <tr v-for="(person, index) in persons">
            <td><input type="text" v-model="person.id" :disabled="isDisabled"></td>
            <td><input type="text" v-model="person.name" :disabled="isDisabled"></td>
            <td><input type="text" v-model="person.score" :disabled="isDisabled"></td>
            <td><input type="text" :value="person.time | dataFormart"></td>
            <td>
                <a href="#javascript;" @click.prevent="edit">编辑</a>
                <a href="#javascript;" @click.prevent="del(index)">删除</a>
                <br>
                <a href="#javascript;" @click.prevent="toggle">更多操作</a>
            </td>
        </tr>
    </table>
</div>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            isDisabled: true,
            isShow: false,
            persons: [
                {
                    id: 1,
                    name: "小黑",
                    score: 90,
                    time: Date.now()
                },
                {
                    id: 2,
                    name: "小白",
                    score: 70,
                    time: Date.now()
                },
                {
                    id: 3,
                    name: "小蓝",
                    score: 56,
                    time: Date.now()
                }
            ]
        },
        methods: {
            edit() {
                this.isDisabled = !this.isDisabled
            },
            toggle() {
                this.isShow = !this.isShow
            },
            del(index) {
                this.persons.splice(index, 1);
            }
        },
        filters: {
            dataFormart:function (value) {
                let date = new Date(value);
                let year = date.getFullYear() + '';
                let month = date.getMonth() + 1 + '';
                let day = date.getDate() + '';
                let hour = date.getHours() + '';
                let minute = date.getMinutes() + '';
                let second = date.getSeconds() + '';
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '')} ${hour.padStart(2, '0')}:${minute.padStart(2, '0')}:${second.padStart(2,'0')}`;

            }
        }
    })
</script>
</body>
</html>
