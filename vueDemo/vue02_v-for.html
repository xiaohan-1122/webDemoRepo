<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!',
                movies: ['姜子牙', '急先锋', '流浪地球', '极速车神']
            }
        })
        app.movies.push('盗梦空间')
    </script>
</body>
</html>
