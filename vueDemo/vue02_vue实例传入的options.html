<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例传入的options</title>
</head>
<body>
<script>
    /*
    * vue实例传入的options
    * el:
    *   类型：string | HTMLElement
    *   作用：决定之后Vue实例会管理哪一个DOM
    * data:
    *   类型：Object | Function（组件中data必须是一个函数）
    *   作用：Vue实例对应的数据对象
    * methods：
    *   类型：{[key:string]:Function}
    *   作用：定义属于Vue的一些方法，可以在其他地方调用，也可以在指令中使用
    * */
</script>
</body>
</html>
