<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!-- 监听点击事件 -->
        <button v-on:click="add">+</button> 
        <!-- 监听click语法糖写法-->
        <button @click="sub">-</button>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function (){
                    // 获取当前对象中的变量
                    this.counter++;
                    console.log('add被执行')
                },
                sub: function () {
                    this.counter--;
                    console.log('sub被执行')
                }
            }
        })
    </script>
</body>
</html>
