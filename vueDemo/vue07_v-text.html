<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-text="message"></h2>
</div>
<script>
  // 更新元素的 textContent。如果要更新部分的 textContent，需要使用 {{ Mustache }} 插值。很少用
  let app = new Vue({
    el: "#app",
    data: {
      message: "hello"
    }
  })
</script>
</body>
</html>
