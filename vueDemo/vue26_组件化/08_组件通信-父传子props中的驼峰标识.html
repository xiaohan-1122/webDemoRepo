<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<!--  子组件中属性有大写字母，要用-分割-->
  <my_cpn :c-message="message"></my_cpn>
</div>
<template id="cpn">
    <h3>{{cMessage}}</h3>
</template>
<script>
  const my_cpn = {
    template: '#cpn',
    props: {
      cMessage: String,
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      my_cpn
    }
  })
</script>
</body>
</html>
