<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册组件语法糖写法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
  <my_cpn2></my_cpn2>
</div>
<script>
  // 注册全局组件
  Vue.component('my-cpn', {
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容111</p>
      </div>`
  });
  const app = new Vue({
    el: '#app',
    data: {

    },
    // 注册局部组件，只能在该vue中使用
    components: {
      'my_cpn2': {
        template: `
          <div>
            <h2>我是标题1</h2>
            <p>我是内容111</p>
          </div>`
      }
    }
  })
</script>
</body>
</html>
