<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件和局部组件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <!--  3.使用组件-->
  <my-cpn></my-cpn>
</div>
<script>
  /*
  * 组件化使用三个步骤：
  * 1.创建组件构造器
  * 2.注册组件
  * 3.使用组件
  * */
  // 用``定义字符串可以换行
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容111</p>
        <p>我是内容222</p>
      </div>`
  })
  // 2.注册组件（全局组件），可以在多个vue实例下使用
  // Vue.component('my-cpn', cpnC);

  const app = new Vue({
    el: '#app',
    data: {

    },
    // 注册局部组件，只能在该vue中使用
    components: {
      my_cpn: cpnC
    }
  })
</script>
</body>
</html>
