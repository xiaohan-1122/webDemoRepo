<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data和方法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <my_cpn></my_cpn>
  <my_cpn></my_cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    components: {
      'my_cpn': {
        template: '#cpn',
        // 存放组件的数据
        data() {
          return {
            counter: 0
          }
        },
        methods: {
          increment() {
            this.counter ++;
          },
          decrement() {
            this.counter --;
          }
        }
      }
    }
  })
</script>
</body>
</html>
