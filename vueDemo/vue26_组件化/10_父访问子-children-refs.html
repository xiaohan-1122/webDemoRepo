<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>父访问子</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <button @click="btnClick()">按钮</button>
  </div>

  <template id="cpn">
    <div>我是子组件</div>
  </template>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      methods: {
        btnClick() {
          console.log(this.$children);
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          methods: {
            showMessage() {
              console.log('showMessage');
            }
          },
        }
      }
    })
  </script>
</body>
</html>
