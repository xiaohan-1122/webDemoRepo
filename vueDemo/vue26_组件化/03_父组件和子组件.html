<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <my_cpn2></my_cpn2>
</div>
<script>
  // 创建第一个组件构造器（子组件）
  const cpn_c1 = Vue.extend({
    template:`
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>`
  })
  // 创建第二个组件构造器（父组件）
  const cpn_c2 = Vue.extend({
    template:`
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <my_cpn1></my_cpn1>
      </div>`,
    // 在组件2中注册组件1，就可以在组件2中使用组件1
    components: {
      my_cpn1: cpn_c1
    }
  })

  const app = new Vue({
    el: '#app',
    data: {

    },
    components: {
      my_cpn2: cpn_c2
    }
  })
</script>
</body>
</html>
