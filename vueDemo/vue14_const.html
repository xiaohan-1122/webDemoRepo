<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<script>
  /*
  * 主要作用是将某个变量修饰为常量，不可再次赋值;
  * 当我们修饰的标识符不会被再次赋值时，就可以使用const来保证数据的安全性;
  * ES6开发中，优先使用const,只有需要改变某一个标识符时，才使用let;
  * */

  /*
  1. 注意点一：const修饰的标识符不能赋值
  const a = 20;
  a = 30；

  2. 注意点二：const修饰的标识符必须赋值
  const name;

  3. 注意点三：常量的含义是指向的对象不能修改，但是可以改变对象内部属性
  const obj = {
    'name': 'xiaolan',
    'age': 13
  }
  obj.age = 15
  */

</script>
</body>
</html>
