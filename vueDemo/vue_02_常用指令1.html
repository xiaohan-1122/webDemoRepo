<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<!-- v-once 只渲染元素和组件一次-->
<div id="box1">
    <p v-once>原始数据：{{ message1 }}</p>
    <p>当前数据：{{ message1 }}</p>
</div>
<script>
    let vue1 = new Vue({
        el: "#box1",
        data: {
            message1: "test once"
        }
    })
    // 原始数据不会变化
    vue1.message1 = '6666666'
</script>

<!-- v-cloak-->
<!-- 当网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，这时页面就会显示出 Vue 模板代码。我们可以使用 v-cloak 指令来解决这一问题。-->
<!-- 需要配合css使用-->
<style type="text/css">
<!--    属性选择器-->
    [v-cloak] {
        display: none;
    }
</style>

<div id="box2">
    <p v-cloak>{{ message2 }}</p>
</div>

<script>
    let vue2 = new Vue({
        el: "#box2",
        data: {
            message2: "test clock"
        }
    })
</script>


<!-- v-text 和 v-html -->
<div id="box3">
<!--    插值的方式，可以将数据插入到指定的位置 -->
    <p> ++++ {{ message3 }} ++++ </p>
<!--    插值的方式，不会解析html-->
    <p> ++++ {{ test_msg }} ++++ </p>
<!--    v-text方式，会覆盖原有内容-->
    <p v-text="message3"> ++++++++ </p>
<!--    v-text方式，不会解析html-->
    <p v-text="test_msg"> ++++++++ </p>
<!--    v-html: 会覆盖原有内容-->
    <p v-html="message3"> ++++++++ </p>
<!--    v-html: 会解析html-->
    <p v-html="test_msg"> ++++++++ </p>
</div>

<script>
    let vue3 = new Vue({
            el: "#box3",
            data: {
                message3: "test text",
                test_msg: "<span>我是span</span>"
            }
        })
</script>
<!--
++++ test text ++++
++++ <span>我是span</span> ++++

test text
<span>我是span</span>

test text
我是span
-->

<!-- v-if -->
<div id="box4">
    <p v-if="show">我是true</p>
    <p v-if="hidden">我是false</p>
    <p v-if="age >= 18">大于18岁</p>
    <p v-if="age < 18">小于18岁</p>
<!--    v-else前面必须有v-if或者v-else-if-->
    <p v-if="age >= 18">成年人</p>
    <p v-else>未成年人</p>

    <p v-if="age < 18">未成年人</p>
    <p v-else-if="age <=50">青年人</p>
    <p v-else>老年人</p>
</div>

<script>
    let vue4 = new Vue({
        el: "#box4",
        data: {
            show: true,
            hidden: false,
            age: 67
        }
    })
</script>

<!-- v-show -->
<div id="box5">
    <p v-show="show">v-show我是true</p>
    <p v-show="hidden">v-show我是false</p>
    <p v-show="age >= 18">v-show成年人</p>
    <p v-show="age < 18">v-show未成年人</p>
</div>

<script>
    let vue5 = new Vue({
        el: "#box5",
        data: {
            show: true,
            hidden: false,
            age: 20
        }
    })
</script>
</body>
</html>
