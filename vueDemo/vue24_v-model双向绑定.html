<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <!--
  v-model其实是一个语法糖，它的背后本质上是包含两个操作：
    1.v-bind绑定一个value属性
    2.v-on指令给当前元素绑定input事件
  -->
  <input type="text" v-model="message">{{message}}
  <p>Message is: {{ message }}</p>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
