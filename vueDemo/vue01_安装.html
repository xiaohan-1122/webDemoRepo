<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue安装</title>
    <!--
    方式一：CDN引入
        开发环境版本，包含了有帮助的命令行警告
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        生产环境版本，优化了尺寸和速度
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    方式二：下载和引入
        开发版本：https://cn.vuejs.org/js/vue.js
        生产版本：https://cn.vuejs.org/js/vue.min.js

    方式三：NPM安装
        $ npm install vue
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
