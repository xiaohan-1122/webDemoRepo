<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<ul id="list">
  <li v-for="(item, index) in movies" @click="getIndex(index)" :class="addClass(index)">{{item}}</li>
</ul>
<script>
  let list = new Vue({
    el: "#list",
    data: {
      movies: ["海贼王", "进击的巨人", "火影忍者", "银魂"],
      currentIndex: 0
    },
    methods: {
      getIndex: function (index) {
        this.currentIndex = index
      },
      addClass: function (index) {
        if (this.currentIndex === index)
          return 'active';
      }
    }
  })
</script>
</body>
</html>
