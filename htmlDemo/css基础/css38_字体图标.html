<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        /* 
        1.阿里巴巴图标库选择图标
        2.将图标添加到项目中
        3.下载压缩文件
        4.将解压后的文件拖到工程中
        5.引入下载的iconfont.css
        6.给要添加该图标的元素增加class="iconfont"
        7.给要添加字体图标的元素设置font-family和颜色大小等

        字体图标的好处：
            字体图标放大时，不会失真
            图片过多时，减少请求次数
            图片过多时，相当于压缩图片
        */
        /* @font-face {
            font-family: "iconfont";
            src: url("./font/iconfont.ttf"),
                 url("./font/iconfont.woff");
        } */
        span.iconfont {
            font-family: "iconfont";
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- 阿里图标库下载的图标 -->
    <span class="iconfont">&#xe608;</span>
</body>
</html>
