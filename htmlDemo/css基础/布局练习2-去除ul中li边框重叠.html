<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局练习2</title>
    <style>
        ul {

            padding: 0;

        }
        .brand {

        }

        }
        .brand ul li {
            float: left;
            width: 219px;
            height: 167px;
            background-color: aqua;
            border: 1px solid #333;
            margin-right: -1px;
        }
    </style>
</head>
<body>
    <div class="brand">
        <ul>
            <li></li>

            <li></li>

</html>
