<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        视口大小的设置，移动端必须加
        width：视口宽度
        initial-scale：缩放比例
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端适配</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
