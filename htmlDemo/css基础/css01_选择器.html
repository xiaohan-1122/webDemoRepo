<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        /* 通用选择器: 选中所有标签 效率低*/
        * {
            margin: 0;
            padding: 0;
            color: rebeccapurple;
        }
        /* 元素选择器 */
        div {
            color: red;
        }
        /* 类选择器 */
        .red-color {
            color: royalblue;
        }
        .large_size {
            font-size: 20px;
        }
        /* id选择器 */
        #header {
            background-color: skyblue;
        }
        /* 属性选择器 */
        [type="text"] {
            background-color: saddlebrown;
        }

    </style>
</head>
<body>
    <div>我是div</div>
    <p>我是p</p>
    <span>我是apan</span>
    <div class="red-color">我是class red-color</div>
    <div class="red-color large_size">我是class red-color和large_size</div>
    <div id="header">我是头部div</div>
    <div id="content">我是内容div</div>
    <input type="text">
</body>
</html>
