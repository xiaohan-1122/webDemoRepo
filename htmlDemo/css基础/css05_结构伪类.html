<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类</title>
    <!-- 同一级别中所有元素的顺序 -->
    <style>
        /* 选中同级别中第1个标签 */
        :nth-child(1){
            color: red;
        }
        /* 选中偶数 */
        p:nth-child(2n){
            color: green;
        }
        /* 选中偶数 */
        /* p:nth-child(even){
            color: blue;
        } */
        /* 选中奇数 */
        p:nth-child(2n+1){
            color: darkmagenta;
        }
        /* 选中同级别中奇数的p标签 */
        /* p:nth-child(odd){
            color: pink;
        } */
        /* 选中同级别中第3的倍数的p标签 */
        p:nth-child(3n){
            background-color: aquamarine;
        }
        /* 选中前3个p标签 */
        p:nth-child(-n+3){
            background-color: greenyellow;
        }
        /* 选中后3个标签 */
        p:nth-child(n+3){
            background-color: hotpink;
        }
        /* 选中第2-4个标签 */
        p:nth-child(-n+4):nth-child(n+2){
            background-color: antiquewhite;
        }
        /* div中的第1个标签 */
        div>:nth-child(1){
            background-color: lightblue;
        }
        /* 倒数第一个标签，并且是span */
        span:nth-last-child(1){
            color: salmon;
        }
    </style>

    <!-- 同级别同类型 -->
    <style>
        /* 选中div中的第4个p标签 */
        p:nth-of-type(4){
            color: sienna;
        }
    </style>
</head>
<body>
    <div>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
        <p>段落5</p>
        <p>段落6</p>
    </div>
    <p>
        同级别第2个标签
        <span>p中的span内容1</span>
        <span>p中的span内容2</span>
        <span>p中的span内容3</span>
    </p>

    <hr>
    <div>
        <p>2段落1</p>
        <p>2段落2</p>
        <p>2段落3</p>
        <span>我是span4</span>
        <p>2段落5</p>
        <p>2段落6</p>
        <p>2段落7</p>
    </div>
</body>
</html>
