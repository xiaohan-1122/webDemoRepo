<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a标签指向对应的元素id 对应元素样式 */
        :target {
            color: red;
        }
        /* 元素不可用时的样式 */
        :disabled {
            background-color: gray;
            color: red;
        }
    </style>
</head>
<body>
    <a href="#title1">标题1</a>
    <a href="#title2">标题2</a>
    <a href="#title3">标题3</a>
    <h2 id="title1">标题1</h2>
    <h2 id="title2">标题2</h2>
    <h2 id="title3">标题3</h2>
    <button disabled>我是一个不可交互的按钮</button>
</body>
</html>
