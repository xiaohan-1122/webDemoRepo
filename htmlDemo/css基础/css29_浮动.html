    浮动规则：
    1. 元素一旦浮动后：脱离标准流,朝着向左或向右方向移动，直到自己的边界紧贴着包含块（一般是父元素）或者其他浮动元素的边界为止
    2. 浮动元素不能与行内级内容层叠，行内级内容会被浮动元素推出
        比如：行内级元素、inline-block元素、行内级元素的内容
    3. 行内级元素、inline-block元素浮动后，其顶部将与所在行的顶部对齐。
    4. 浮动元素之间不能层叠
        如果一个元素浮动，另一个浮动元素已经在那个位置了，后浮动的元素将紧贴着前一个浮动元素（左浮找左浮，右浮找右浮）
    5. 浮动元素的顶端不能超过包含块的顶端，也不能超过之前所有浮动元素的顶端
 -->
