<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor光标的展示样式</title>
    <style>
        /* 
        cursor属性:
        auto:       浏览器根据上下文决定指针的显示样式
        default:    由操作系统决定，一般就是一个小箭头 
        pointer:    一只小手
        text:       显示一条竖线 
        none:       不显示鼠标 
         */
         .box {
             width: 100px;
             height: 100px;
             background-color: red;
             cursor: pointer;
         }
         a {
             cursor: default;
         }
    </style>
</head>
<body>
    <div class="box">box</div>
    <a href="">百度一下</a>
</body>
</html>
