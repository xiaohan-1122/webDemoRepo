<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位公式</title>
    <style>
        /* 
        绝对定位元素：position值为absolute或fixed的元素
        对于绝对定位元素来说：
        定位参照对象的宽度 = left + right + margin-left + margin-right + 绝对定位元素的实际占用宽度
        定位参照对象的高度 = top + bottom + margin-top + margin-bottom + 绝对定位元素的实际占用高度
        */
        .box {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: seagreen;
        }
        .inner {
            background-color: gold;
            position: absolute;

            /* 1.完全占据父元素 */
            /* left: 0;
            right: 0;
            top: 0;
            bottom: 0; */

            /* 2.让内容居中 */
            width: 200px;
            height: 200px;
            left: 0;
            right: 0;
            /* margin: 0 auto; */
            /* transform: translate(-50%);
            margin-left: 50%; */
            top: 0;
            bottom: 0;
            margin: auto;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
