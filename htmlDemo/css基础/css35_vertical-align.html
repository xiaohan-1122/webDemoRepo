<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        /* 
        vertical-align会影响行内级元素在一个行盒中垂直方向的位置
        取值：
            baseline：默认值，基线对齐
            top: 把行内级盒子的顶部跟line boxs顶部对齐
            middle: 行内级盒子的中心点与父盒基线加上x-height一半的线对齐
            bottom: 把行内级盒子的底部跟line box底部对齐
            <percentage>: 把行内级盒子提升或下降一段距离（距离相对于line-height计算\元素高度），0%意味着同baseline一样
            <length>: 把行内级盒子提升或下降一段距离，0cm意味着同baseline一样
         */
        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
