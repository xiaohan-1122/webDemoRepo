<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单form</title>
    <style>
        fieldset {
            width: 400px;
        }
        input, textarea{
            /* 去除聚焦时的边框 */
            outline: none;
        }
        input:focus, textarea:focus{
            border-color: aquamarine;
            border-style: solid;
        }
        textarea {
            /* 禁止输入框缩放 */
            resize: none;
            /* 允许输入框水平缩放 */
            /* resize: horizontal; */
            /* 允许输入框垂直缩放 */
            /* resize: vertical; */
        }
    </style>
</head>
<body>
    <!-- 
        form属性
        action      提交表单数据的url
        method      get还是post
        target      默认_self 参考a标签的target
        accept-charset  提交数据的字符编码格式
        enctype     在向服务器发送表单数据前如何对数据进行编码
                    取值有3种：
                    application/x-www-form-urlencoded: 默认的编码方式
                    multipart/form-data: 文件上传时必须是这个值，并且必须是post
                    text/plain: 普通文本传输

        input属性
        maxlength   最大输入字数 
        placeholder 占位文字
        readonly    只读
        disabled    禁用
        checked     默认选中
        autofocus   页面加载时，自动获取焦点
        name        表单提交时，参数的key
        value       取值
        form        根据哪个表单提交（input不在form中时使用）
    -->
    <form action="https:www.test.com" method="GET" accept-charset="utf-8">
        <!-- fieldset 外边框 -->
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <!-- lable和input绑定 for的取值为input的id -->
                <label for="phone">手机：</label>
                <input type="tel" id="phone" name="tel" maxlength="11" placeholder="请输入手机号" autofocus>
            </div>
            <div>
                <label for="pwd">密码：</label>
                <input type="password" id="pwd" name="pwd" placeholder="请输入密码">
            </div>
            <div>
                <lable>验证码：</lable>
                <label for="code"></label>
                <input type="text" placeholder="请输入验证码" name="code">
                <input type="button" value="获取验证码" name="get-code">
            </div>
        </fieldset>
        <fieldset>
            <legend>选填信息</legend>
            <div>
                <lable for="avatar">照片：</lable>
                <input type="file" value="选择文件" id="avatar" name="avatar">
            </div>
            <div>
                <apan>性别：</span>
                <label for="male">男</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="female">女</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <div>
                <span>兴趣：</span>
                <label for="sing">唱歌</label>
                <input type="checkbox" name="hobby" id="sing" value="sing">
                <label for="dance">跳舞</label>
                <input type="checkbox" id="dance" name="hobby" value="dance">
                <label for="surf">冲浪</label>
                <input type="checkbox" id="surf" name="hobby" value="surf">
                <label for="ski">滑雪</label>
                <input type="checkbox" id="ski" name="hobby" value="ski">
            </div>
            <div>
                <label>学历：</label>
                <!-- multiple属性 表示可以多选 -->
                <!-- size属性 表示显示几个选项 -->
                <select name="education">
                    <option value="3">博士</option>
                    <option value="2">硕士</option>
                    <option value="1" selected>本科</option>
                    <option value="0">专科</option>
                </select>
            </div>
            <div>
                <label for="brief">简介：</label>
                <textarea name="brief" id="brief" cols="30" rows="5" ></textarea>
            </div>
        </fieldset>
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</body>
</html>

<!-- 表单提交的两种方式 -->
<!-- 
    方式一： 传统表单提交
    * 将所有input包裹在一个form中
    * form设置action（服务器地址）
    * input/button的type是submit，点击 会自动提交所有数据到服务器
    弊端：1. 会进行页面跳转     2. 不方便表单数据验证

    方式二：前后端分离
    * 通过JavaScript获取到所有表单内容
    * 通过正则表达式进行表单验证
    * 发送ajax请求，将数据传递给服务器
    * 验证成功后，服务器会返回结果，前端解析数据，决定显示什么内容
-->*
