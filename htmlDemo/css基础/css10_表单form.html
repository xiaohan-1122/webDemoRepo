<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单form</title>
    <style>
        fieldset {
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- 
        maxlength   最大输入字数 
        placeholder 占位文字
        readonly    只读
        disabled    禁用
        checked     默认选中
        autofocus   页面加载时，自动获取焦点
        name        表单提交时，参数的key
        value       取值
        form        根据哪个表单提交（input不在form中时使用）
    -->
    <form action="https:www.test.com">
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <lable>手机：</lable>
                <input type="tel" name="tel" maxlength="11" placeholder="请输入手机号" autofocus>
            </div>
            <div>
                <lable>密码：</lable>
                <input type="password" name="pwd" placeholder="请输入密码">
            </div>
            <div>
                <lable>验证码：</lable>
                <input type="text" placeholder="请输入验证码">
                <input type="button" value="获取验证码" name="code">
            </div>
        </fieldset>
        <fieldset>
            <legend>选填信息</legend>
            <div>
                <lable>照片：</lable>
                <input type="file" value="选择文件" name="avatar">
            </div>
            <div>
                <lable>性别：</lable>
                男<input type="radio" name="gender" checked>
                女<input type="radio" name="gender">
            </div>
            <div>
                <label>兴趣：</label>
                唱歌<input type="checkbox" name="hobby">
                跳舞<input type="checkbox" name="hobby">
                冲浪<input type="checkbox" name="hobby">
                滑雪<input type="checkbox" name="hobby">
            </div>
            <div>
                <label>学历：</label>
                <select name="education">
                    <option value="3">博士</option>
                    <option value="2">硕士</option>
                    <option value="1" selected>本科</option>
                    <option value="0">专科</option>
                </select>
            </div>
            <div>
                <label>简介：</label>
                <textarea name="brief" id="" cols="30" rows="5"></textarea>
            </div>
        </fieldset>
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</body>
</html>
