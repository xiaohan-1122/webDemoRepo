<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局练习3</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 1100px;
            margin: 0 auto;
        }
        .content ul {
            margin-left: -3px;
        }
        .content ul li{
            float: left;
            width: 420px;
            height: 190px;
            background-color: aquamarine;
            border: 1px solid #333;
            margin-right: -1px;
            margin-bottom: -1px;
        }
        .content .last {
            float: right;
            width: 260px;
            height: 381px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul>
            <li class="last">
                <a href=""></a>
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
