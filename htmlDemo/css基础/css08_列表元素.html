<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表元素</title>
    <style>

    </style>
</head>
<body>
    <!-- 有序列表 -->
    <div>
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
        </ol>
    </div>

    <!-- 无序列表 -->
    <div>
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
        </ul>
    </div>

    <!-- 定义列表 -->
    <div>
        <dl>
            <dt></dt>
        </dl>
    </div>
</body>
</html>
