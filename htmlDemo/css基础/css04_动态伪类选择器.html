<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态伪类选择器</title>
    <style>
        /*未访问过的样式*/
        a:link{
            color: seagreen;
        }
        /*被访问过的样式*/
        a:visited{
            color: slateblue;
        }
        /*鼠标悬停时的样式*/
        /* hover必须放在link visited后面才会生效 */
        a:hover{
            color: greenyellow;
        }
        /*长按(点下去未松手)时的样式*/
        /* active必须在hover后面才会生效 */
        a:active{
            color: fuchsia;
        }
        /* hover和active可以用在其他元素上 */
        span:hover{
            background-color: seagreen;
        }
        span:active{
            color: red;
        }
        /* 获取焦点 */
        input:focus{
            background-color: coral;
        }
        /* 去除a标签的焦点状态（默认为方框） */
        a:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <a href="https://www.taobao.com">taobao</a>
    <a href="https://www.jd.com">jingdong</a>
    <span>我是span</span>
    <input type="text">
    <!--  tabindex可以调整tab键选中元素的顺序，-1表示不能被选中-->
    <a tabindex="-1" href="https:baidu.com">百度</a>
</body>
</html>
