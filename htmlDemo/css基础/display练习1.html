<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        .email {
            width: 100px;
            border: 2px solid #999;   
            text-align: center;         
        }
        /* 整个div hover时 显示邮箱列表 */
        .email:hover>ul {
            display: block;
        }
        .header {
            background-color: #999;
            color: #fff;
            font-size: 20px;
        }
        /* 邮箱列表隐藏 */
        .email ul {
            display: none;
        }
        .email li:hover {
            background-color: #674678;
        }
        /* a元素占满整个li */
        .email li a {
            display: block;
        }
    </style>
</head>
<body>
    <div class="email">
        <div class="header">邮箱</div>
        <ul>
            <li><a href="javascript;">QQ邮箱</a></li>
            <li><a href="javascript;">163邮箱</a></li>
            <li><a href="javascript;">谷歌邮箱</a></li>
        </ul>
    </div>
</body>
</html>
