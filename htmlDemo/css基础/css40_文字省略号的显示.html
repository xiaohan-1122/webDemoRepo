<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字省略号显示</title>
    <style>
        /* 
        white-space用于设置空白处理和换行规则
            normal：合并所有连续的空白，允许单词超出时自动换行
            nowrap：合并所有连续的空白，不允许单词超出时自动换行
        text-overflow通常用来设置文字溢出时的行为（处理那部分不可见的内容）
            clip：溢出的内容直接裁减掉（字符可能会显示不完整）
            ellipse：溢出那行的结尾处省略号表示
        text-overflow生效的前提是overflow不为visible
         */
        p {
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 0 auto;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        span {
            width: 100px;
            /* 设置两行文本的高度 */
            height: 45px;
            background-color: darkolivegreen;
            margin: 0 auto;

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <p>我是一个段落，一二三四五，床前明月光</p>
    <span>美国有线电视新闻网（CNN）周一下午收到局长艾米莉墨菲（emilymurphy）的一封信称</span>
</body>
</html>
