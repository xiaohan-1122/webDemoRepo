<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        /* 
        align-content决定了多行flex items在cross axis上的对齐方式，用法与justify-content类似
        stretch(默认值)：与align-items的stretch类似
        flex-start：与cross start对齐
        flex-end：与cross end对齐
        center：居中对齐
        space-between：flex items之间的距离相等，与cross start、cross end两端对齐
        space-around：flex items之间距离相等，flex items与cross start、cross end之间的距离是flex items之间距离的一半
        space-evenly：flex items之间距离相等，flex items与cross start、cross end之间的距离等于flex items之间距离
         */
         .box {
            width: 450px;
            height: 400px;
            background-color: goldenrod;

            display: flex;
            flex-wrap: wrap;

            align-content: space-between;
        }
        .item {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .item1 {
            background-color: green;
        }
        .item2 {
            background-color: hotpink;
        }
        .item3 {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item1">item4</div>
        <div class="item item2">item5</div>
        <div class="item item3">item6</div>
        <div class="item item1">item7</div>
        <div class="item item2">item8</div>
        <div class="item item3">item9</div>
    </div>
</body>
</html>
