<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        /* 
        flex-shrink 决定了flex items 如何收缩
        可以设置任意非负数字（正小数、正整数、0），默认值是1
        当flex items 在main axis方向上超过了flex container 的 size，flex-shrink属性才会生效

        如果所有flex items的flex-shrink总和大于1，每个flex items收缩的size为：flex items超出flex container的size * 收缩比例 / 所有flex items的收缩比例之和

        如果所有flex items的flex-shrink总和小于1，每个flex item收缩的size为：
        flex items超出flex container的size * sum * 所有flex items的收缩比例之和
        收缩比例 = flex-shrink * flex item的base size
        base size就是flex item放入flex container之前的size

        flex items 收缩后的最终size不能小于min-width\min-height
         */
         .box {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            margin: 0 auto;

            display: flex;         
         }
         .item {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .item1 {
            background-color: green;
            flex-shrink: 1;
        }
        .item2 {
            background-color: hotpink;
            flex-shrink: 2;
        }
        .item3 {
            background-color: rebeccapurple;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>
