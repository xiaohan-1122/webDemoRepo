<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性</title>
</head>
<body>
    <!-- 
        display属性 修改元素的类型
        1. block     显示为块级元素
                    独占父元素一行；可以设置宽高；高度默认由内容决定
        2. inline-block  跟其他行内级元素在同一行显示；可以设置宽高；
        3. inline    跟其他行内级元素在同一行显示；不可以设置宽高；宽高由内容决定；
        4. none     隐藏元素 不占空间
     -->
</body>
</html>
