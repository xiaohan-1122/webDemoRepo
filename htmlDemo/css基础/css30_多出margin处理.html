<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        /* 
        问题：在进行布局时，同一行多个元素摆放后，设置margin-right让他们之间产生间距，那么最后一个元素设置margin-right总是多余
        解决办法一：每一行最后一个元素，总是加一个class，通过类选择器去除margin-right
        解决办法二：通过伪类选择器（不兼容IE8）
        解决办法三：.container固定高度 > .wrap+负margin > 很多item
         */
        .container {
            width: 990px;
            height: 500px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        .wrap {
            margin-right: -10px;
        }
        .section {
            float: left;

            margin-top: 10px;
            margin-right: 10px;
            width: 190px;
            height: 100px;
            background-color: olive;
        }
        /* .container .section:nth-child(5n) {
            margin-right: 0;
        } */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
        </div>

    </div>
</body>
</html>
