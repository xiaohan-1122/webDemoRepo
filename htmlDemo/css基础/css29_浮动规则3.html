    <title>浮动规则3</title>
    <style>
        /* 
        行内级元素、inline-block元素浮动后，其顶部将与所在行的顶部对齐。
        
         */
         .box {
             width: 300px;
             background-color: antiquewhite;
         }
         .inner {
             display: inline-block;
             float: left;

             width: 50px;
             height: 50px;
             background-color: gold;
         }
         img:nth-of-type(1) {
             float: left;
         }
         img:nth-of-type(2) {
             float: left;
         }
    </style>
</head>
