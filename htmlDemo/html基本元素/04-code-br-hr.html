<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-br-hr</title>
</head>
<body>
    <!-- code表示代码(不怎么用了) -->
    <p>这是一段代码 <code>alert('test')</code> 代码结束</p>
