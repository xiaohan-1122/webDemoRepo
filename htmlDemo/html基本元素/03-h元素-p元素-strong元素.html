<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h元素-p元素-strong元素</title>
</head>
<body>
    <!-- h标签 标题 -->
    <h1 align="center">我是标题1</h1>
    <h2>我是标题2</h2>
    <h3>我是标题3</h3>
    <h4>我是标题4</h4>
    <h5>我是标题5</h5>
    <h6>我是标题6</h6> 

    <!-- p标签 段落 -->
    <p>我是一个小段落</p>
    <!-- strong 加粗 -->
    <p>解放军1架<strong>运8反潜机</strong>昨晚6时许进入台湾西南空域，台军方一早才证实动态，没想到大陆军机上午8时许“故地重游”，15小时内两度巡台，本月已经是第11次。</p>
</body>
</html>
